<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Css/signIn.css">
    <title>Sign In</title>

</head>
<body>
    <div class="split left">
        <div class="centered">
                    
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
            <form id="form">

                <p class="info" id="info"></p>
                <div class="login-container">
                    <div class="header">
                        <h1>Sign in</h1>
                    </div>
                    <div class="login-contents">
                        <div class="input-fields">
                            <div class="user-name">
                             <input type="text" id="username-input"  placeholder="User Name">  <br> <br>
                            </div>
                       
                            <div class="password">
                             <input type="password" id="password-input"  placeholder="Password" name="Password"> <br> <br>
                            </div>

                            <div class="forget-password">
                                <p><input type="checkbox" checked="checked" name="remember"> Remember me  &nbsp; &nbsp; &nbsp;
                                Forgot <a href="#">password?</a></p>
                            </div>

                            <button onclick="signIn()"  type="button">Login</button>
                        </div>
                    </div>
              </div>
              </form>
        </div>
      </div>
</body>
<script src="/Javascript/signin.js"></script>
</html>
