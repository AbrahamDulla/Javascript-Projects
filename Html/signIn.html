<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Css/signIn.css">
    <title>Sign In</title>

</head>
<body>
    <form id="form">
        <p class="info" id="info"></p>
        <div class="login-container">
       <div class="input-fields">
           <div class="user-name">
            <label  > User name</label> <br>
            <input type="text" id="username-input"  placeholder="enter user name">  <br> <br>
           </div>

           <div class="password">
            <label for="psw">Password</label> <br>
            <input type="password" id="password-input"  placeholder="enter password" name="Password"> <br> <br>
           </div>
           <button onclick="signIn()"  type="button">Login</button>
       </div>
    </div>
    </form>
</body>
<script src="/Javascript/signin.js"></script>
</html>
